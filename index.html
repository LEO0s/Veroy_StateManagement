<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateneo de Davao - Law School Application</title>
    <link rel="icon" type="image/png" href="University Seal White.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <img src="University Seal White.png" alt="ADDU Seal" class="logo">
            <div class="header-text">
                <h1>ATENEO DE DAVAO UNIVERSITY</h1>
                <p>LAW SCHOOL APPLICATION FORM</p>
            </div>
        </div>
    </header>

    <main class="container">
        <h2><span class="icon">ðŸ‘¤</span> Personal Information</h2>
        
        <form id="applicationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="studentType">Student Type <span class="required">*</span></label>
                    <select name="studentType" id="studentType" class="form-control">
                        <option value="">-- Select Student Type --</option>
                        <option value="New Student">New Student</option>
                        <option value="Transferee">Transferee</option>
                    </select>
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label for="religion">Religion <span class="required">*</span></label>
                    <select name="religion" id="religion" class="form-control">
                        <option value="">-- Select Religion --</option>
                        <option value="Roman Catholic">Roman Catholic</option>
                        <option value="Christianity">Christianity</option>
                        <option value="Islam">Islam</option>
                        <option value="Hinduism">Hinduism</option>
                        <option value="Buddhism">Buddhism</option>
                        <option value="Judaism">Judaism</option>
                        <option value="Atheism">Atheism</option>
                        <option value="Agnosticism">Agnosticism</option>
                        <option value="Other">Other</option>
                    </select>
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label for="civilStatus">Civil Status <span class="required">*</span></label>
                    <select name="civilStatus" id="civilStatus" class="form-control">
                        <option value="">-- Select Civil Status --</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Widowed">Widowed</option>
                        <option value="Separated">Separated</option>
                        <option value="Annulled">Annulled</option>
                        <option value="Divorced">Divorced</option>
                    </select>
                    <small class="error-msg"></small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" name="firstName" id="firstName" class="form-control">
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label for="middleName">Middlename</label>
                    <input type="text" name="middleName" id="middleName" class="form-control" placeholder="Leave blank if none">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" name="lastName" id="lastName" class="form-control">
                    <small class="error-msg"></small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="suffix">Suffix</label>
                    <input type="text" name="suffix" id="suffix" class="form-control" placeholder="Jr., Sr., I, II, etc. (Leave blank if none)">
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number <span class="required">*</span></label>
                    <input type="tel" name="contactNumber" id="contactNumber" class="form-control" placeholder="e.g. 09273992923">
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label for="birthDate">Birthdate <span class="required">*</span></label>
                    <input type="date" name="birthDate" id="birthDate" class="form-control">
                    <small class="error-msg"></small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="sex">Sex <span class="required">*</span></label>
                    <select name="sex" id="sex" class="form-control">
                        <option value="">-- Select Sex --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" name="email" id="email" class="form-control">
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality <span class="required">*</span></label>
                    <input type="text" name="nationality" id="nationality" class="form-control" list="nationalityList" placeholder="Type to search nationalities...">
                    <datalist id="nationalityList">
                        <option value="Filipino">
                        <option value="American">
                        <option value="Chinese">
                        <option value="Japanese">
                        <option value="Korean">
                        <option value="Spanish">
                    </datalist>
                    <small class="error-msg"></small>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Submit Application</button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
