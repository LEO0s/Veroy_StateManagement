<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateneo de Davao - Law School Application</title>
    <link rel="icon" type="image/png" href="University Seal White.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="University Seal White.png" alt="ADDU Seal" class="logo">
            <div class="header-text">
                <h1>ATENEO DE DAVAO UNIVERSITY</h1>
                <p>LAW SCHOOL APPLICATION FORM</p>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>Personal Information</h2>
        <form id="applicationForm">
            <div class="form-row">
                <div class="form-group">
                    <label>Student Type <span class="required">*</span></label>
                    <select name="studentType" class="form-control">
                        <option value="">-- Select Student Type --</option>
                        <option value="New Student">New Student</option>
                        <option value="Transferee">Transferee</option>
                    </select>
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label>Religion <span class="required">*</span></label>
                    <select name="religion" class="form-control">
                        <option value="">-- Select Religion --</option>
                        <option value="Roman Catholic">Roman Catholic</option>
                        <option value="Christianity">Christianity</option>
                        <option value="Islam">Islam</option>
                        <option value="Other">Other</option>
                    </select>
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label>Civil Status <span class="required">*</span></label>
                    <select name="civilStatus" class="form-control">
                        <option value="">-- Select Civil Status --</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                    <small class="error-msg"></small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" name="firstName" class="form-control">
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label>Middlename</label>
                    <input type="text" name="middleName" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" name="lastName" class="form-control">
                    <small class="error-msg"></small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Suffix</label>
                    <input type="text" name="suffix" class="form-control">
                </div>
                <div class="form-group">
                    <label>Contact Number <span class="required">*</span></label>
                    <input type="tel" name="contactNumber" class="form-control">
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label>Birthdate <span class="required">*</span></label>
                    <input type="date" name="birthDate" class="form-control">
                    <small class="error-msg"></small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Sex <span class="required">*</span></label>
                    <select name="sex" class="form-control">
                        <option value="">-- Select Sex --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label>Email Address <span class="required">*</span></label>
                    <input type="email" name="email" class="form-control">
                    <small class="error-msg"></small>
                </div>
                <div class="form-group">
                    <label>Nationality <span class="required">*</span></label>
                    <input type="text" name="nationality" class="form-control" list="natList">
                    <datalist id="natList">
                        <option value="Filipino">
                        <option value="American">
                        <option value="Chinese">
                        <option value="Japanese">
                        <option value="Korean">
                    </datalist>
                    <small class="error-msg"></small>
                </div>
            </div>

            <button type="submit" class="btn-submit">Submit Application</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
